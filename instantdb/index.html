    async function registerSW() {

      // ä½¿ç”¨ç›¸å¯¹è·¯å¾„ï¼Œä¿è¯åœ¨å­ç›®å½•ä¸‹ä¹Ÿèƒ½æ³¨å†ŒæˆåŠŸ
      const reg = await navigator.serviceWorker.register('./sw.js');
      await navigator.serviceWorker.ready;

    }

    async function ensurePermission() {
      if (!("Notification" in window)) {
        throw new Error('æ­¤æµè§ˆå™¨ä¸æ”¯æŒé€šçŸ¥');
      }
      
      const p = Notification.permission === 'default'

      // ä¸å†æŠ›é”™ï¼šå³ä½¿æœªæˆäºˆï¼Œä¹Ÿå…è®¸æœ¬åœ°å€’è®¡æ—¶è¿è¡Œ
      return p === 'granted';

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/-/g, '+')
        .replace(/_/g, '/');
      const raw = atob(base64);
      const output = new Uint8Array(raw.length);
      for (let i = 0; i < raw.length; ++i) {
        output[i] = raw.charCodeAt(i);
      }
      return output;
    }

    async function subscribeToPush(reg) {
      if (!reg) throw new Error('SW æœªæ³¨å†Œ');
      const VAPID = 'YOUR_VAPID_PUBLIC_KEY';
      if (!VAPID || VAPID.includes('YOUR_VAPID_PUBLIC_KEY')) {
        throw new Error('æœªé…ç½® VAPIDï¼Œè·³è¿‡æ¨é€è®¢é˜…');
      }
      const subscription = await reg.pushManager.getSubscription() ||
        await reg.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(VAPID)
        });
      console.log('æ¨é€è®¢é˜…æˆåŠŸ:', subscription);
      return subscription;
    }

    async function createReminder(minutes) {
      const reminderTime = new Date(Date.now() + minutes * 60 * 1000);
      const reminderId = 'reminder_' + Date.now();

      console.log('åˆ›å»ºæé†’:', { id: reminderId, time: reminderTime });
      return { id: reminderId, time: reminderTime };
    }

    async function startReminder() {
      try {

        // æ³¨å†Œ Service Workerï¼ˆå¤±è´¥ä¹Ÿç»§ç»­ï¼‰
        let reg = null;

        }
        
        // è¯·æ±‚é€šçŸ¥æƒé™ï¼ˆæœªæˆäºˆä¹Ÿç»§ç»­ï¼‰
        try {

          if (!granted) showStatus('æœªæˆäºˆé€šçŸ¥æƒé™ï¼Œå°†ä½¿ç”¨å£°éŸ³/é¡µé¢æé†’', 'info');
        } catch (e) {

          showStatus('é€šçŸ¥æƒé™ä¸å¯ç”¨ï¼Œå°†ä½¿ç”¨å£°éŸ³/é¡µé¢æé†’', 'info');
        }
        
        // è®¢é˜…æ¨é€ï¼ˆæœªé…ç½® VAPID æˆ–å¤±è´¥æ—¶è·³è¿‡ï¼‰
        try {
          if (reg) await subscribeToPush(reg);
        } catch (e) {
          console.warn('æ¨é€è®¢é˜…è·³è¿‡/å¤±è´¥ï¼š', e);
        }
        
        // è·å–æé†’é—´éš”
        const m = Math.max(1, Number(mins.value || 0));
        if (m > 180) {
          throw new Error('æé†’é—´éš”ä¸èƒ½è¶…è¿‡180åˆ†é’Ÿ');
        }
        
        // åˆ›å»ºæé†’
        const reminder = await createReminder(m);
        currentReminder = reminder;
        
        // æ›´æ–° UI
        left.innerHTML = `â° å·²è®¾ç½® ${m} åˆ†é’Ÿåæé†’<br>${reminder.time.toLocaleString()}`;
        left.style.background = 'rgba(52, 152, 219, 0.3)';
        
        btn.textContent = 'é‡æ–°è®¾ç½®';
        
        showStatus(`å·²è®¾ç½® ${m} åˆ†é’Ÿåæé†’ï¼ˆæ”¯æŒåå°æ¨é€ï¼‰`, 'success');
        
        // å¼€å§‹æœ¬åœ°å€’è®¡æ—¶æ˜¾ç¤º
        startLocalCountdown(m);
        
        // æ˜¾ç¤ºæé†’åˆ—è¡¨
        reminderList.style.display = 'block';
        
      } catch (e) {
        console.error('å¯åŠ¨å¤±è´¥:', e);
        showStatus('å¤±è´¥ï¼š' + (e?.message || e), 'error');
      }
    }

    function startLocalCountdown(minutes) {
      const endTime = Date.now() + minutes * 60 * 1000;
      
      const updateDisplay = () => {
        const remaining = endTime - Date.now();
        if (remaining <= 0) {
          left.innerHTML = 'ğŸ‰ åˆ°ç‚¹å•¦ï¼<br>èµ·æ¥æ´»åŠ¨ä¸€ä¸‹ï½';
          left.style.background = 'rgba(46, 204, 113, 0.3)';
          // åˆ°ç‚¹æ—¶ç»™å‡ºåŸç”Ÿé€šçŸ¥
          try { showNow('è¯¥ä¼‘æ¯å•¦', 'èµ·æ¥æ´»åŠ¨ä¸€ä¸‹ï¼Œå–å£æ°´ ğŸ‘Ÿ'); } catch {}
          return;
        }
        
        const mins = Math.floor(remaining / 60000);
        const secs = Math.floor((remaining % 60000) / 1000);
        left.innerHTML = `å‰©ä½™æ—¶é—´ï¼š${mins}:${secs.toString().padStart(2, '0')}`;
      };
      
      updateDisplay();
      localTimer = setInterval(updateDisplay, 1000);
      
      // 5åˆ†é’Ÿåæ¸…é™¤æœ¬åœ°å€’è®¡æ—¶ï¼Œä¾èµ–æœåŠ¡å™¨æ¨é€
      setTimeout(() => {

      }, 5 * 60 * 1000);
    }

    function renderReminders(reminderData) {

      reminders.innerHTML = reminderData

    navigator.serviceWorker.addEventListener('message', event => {

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥é…ç½®
    window.addEventListener('load', async () => {

      try {
        // æš‚æ—¶è·³è¿‡æ•°æ®åº“æŸ¥è¯¢ï¼Œå…ˆè®©åŸºæœ¬åŠŸèƒ½å·¥ä½œ
        console.log('åº”ç”¨åˆå§‹åŒ–å®Œæˆ');

          showStatus('é€šçŸ¥æƒé™å·²æˆäºˆï¼Œå¯ä»¥å¼€å§‹ä½¿ç”¨', 'success');
        } else if (Notification.permission === 'denied') {
          showStatus('é€šçŸ¥æƒé™è¢«æ‹’ç»ï¼Œè¯·æ‰‹åŠ¨å…è®¸', 'error');
        } else {

        }
      } catch (error) {
        console.error('åˆå§‹åŒ–å¤±è´¥:', error);
        showStatus('åˆå§‹åŒ–å¤±è´¥ï¼š' + error.message, 'error');
      }
    });

    // é¡µé¢å¤±ç„¦æ—¶ä¿æŒè®¡æ—¶å™¨è¿è¡Œ
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && currentReminder) {
        showNow('è®¡æ—¶å™¨åœ¨åå°è¿è¡Œ', 'é¡µé¢å·²æœ€å°åŒ–ï¼Œä½†è®¡æ—¶å™¨ä»åœ¨è¿è¡Œ');
      }
    });

    // å•ç‹¬çš„â€œå…è®¸é€šçŸ¥â€æŒ‰é’®
    ask.onclick = async () => {
      if (!("Notification" in window)) {

      }
      try {

          ? await Notification.requestPermission()

        if (p === 'granted') {

          showNow('å·²å¼€å¯é€šçŸ¥', 'åˆ°ç‚¹ä¼šä»¥ç³»ç»Ÿé€šçŸ¥æé†’ä½ ');
        } else if (p === 'denied') {

        } else {

    async function showNow(title, body) {
      const options = {
        body,
        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">â°</text></svg>',
        badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">â°</text></svg>'
