  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';

    // Supabase é…ç½® - è¯·æ›¿æ¢ä¸ºä½ çš„é¡¹ç›®é…ç½®
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = sel => document.querySelector(sel);

    function showStatus(message, type = 'info') {
      status.textContent = message;
      status.className = `status ${type}`;

    async function registerSW() {
      if (!('serviceWorker' in navigator)) {
        throw new Error('Service Worker ä¸æ”¯æŒ');
      }
      
      const reg = await navigator.serviceWorker.register('/sw.js');
      await navigator.serviceWorker.ready;
      return reg;
    }

    async function ensurePermission() {
      if (!("Notification" in window)) {
        throw new Error('æ­¤æµè§ˆå™¨ä¸æ”¯æŒé€šçŸ¥');
      }
      
      const p = Notification.permission === 'default' 
        ? await Notification.requestPermission() 
        : Notification.permission;
        
      if (p !== 'granted') {
        throw new Error('æœªæˆäºˆé€šçŸ¥æƒé™');
      }
      
      return true;
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/-/g, '+')
        .replace(/_/g, '/');
      const raw = atob(base64);
      const output = new Uint8Array(raw.length);
      for (let i = 0; i < raw.length; ++i) {
        output[i] = raw.charCodeAt(i);
      }
      return output;
    }

    async function subscribeToPush(reg) {
      // ä½¿ç”¨ Supabase çš„æ¨é€è®¢é˜…
      const subscription = await reg.pushManager.getSubscription() ||
        await reg.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array('YOUR_VAPID_PUBLIC_KEY')
        });

      // ä¿å­˜è®¢é˜…åˆ° Supabase
      const { error } = await supabase
        .from('push_subscriptions')
        .upsert({
          subscription: subscription,
          user_agent: navigator.userAgent,
          created_at: new Date().toISOString()
        });

      if (error) {
        console.error('ä¿å­˜è®¢é˜…å¤±è´¥:', error);
        throw new Error('ä¿å­˜æ¨é€è®¢é˜…å¤±è´¥');
      }

      return subscription;
    }

    async function scheduleReminder(minutes) {
      const reminderTime = new Date(Date.now() + minutes * 60 * 1000);
      
      // ä¿å­˜æé†’åˆ° Supabase
      const { error } = await supabase
        .from('reminders')
        .insert({
          minutes: minutes,
          reminder_time: reminderTime.toISOString(),
          title: 'è¯¥ä¼‘æ¯å•¦',
          body: 'èµ·æ¥æ´»åŠ¨ä¸€ä¸‹ï¼Œå–å£æ°´ ğŸ‘Ÿ',
          status: 'scheduled'
        });

      if (error) {
        console.error('ä¿å­˜æé†’å¤±è´¥:', error);
        throw new Error('ä¿å­˜æé†’å¤±è´¥');
      }

      return reminderTime;
    }

    async function startReminder() {
      try {
        status.textContent = 'åˆå§‹åŒ–ä¸­â€¦';
        
        // æ³¨å†Œ Service Worker
        const reg = await registerSW();
        
        // ç¡®ä¿é€šçŸ¥æƒé™
        await ensurePermission();
        
        // è®¢é˜…æ¨é€
        await subscribeToPush(reg);
        
        // è·å–æé†’é—´éš”
        const m = Math.max(1, Number(mins.value || 0));
        if (m > 180) {
          throw new Error('æé†’é—´éš”ä¸èƒ½è¶…è¿‡180åˆ†é’Ÿ');
        }
        
        // å®‰æ’æé†’
        const reminderTime = await scheduleReminder(m);
        
        // æ›´æ–° UI
        left.innerHTML = `â° å·²è®¾ç½® ${m} åˆ†é’Ÿåæé†’<br>${reminderTime.toLocaleString()}`;
        left.style.background = 'rgba(52, 152, 219, 0.3)';
        
        btn.textContent = 'é‡æ–°è®¾ç½®';
        
        showStatus(`å·²è®¾ç½® ${m} åˆ†é’Ÿåæé†’ï¼ˆæ”¯æŒåå°æ¨é€ï¼‰`, 'success');
        
        // å¼€å§‹æœ¬åœ°å€’è®¡æ—¶æ˜¾ç¤º
        startLocalCountdown(m);
        
      } catch (e) {
        console.error('å¯åŠ¨å¤±è´¥:', e);
        showStatus('å¤±è´¥ï¼š' + e.message, 'error');
      }
    }

    function startLocalCountdown(minutes) {
      const endTime = Date.now() + minutes * 60 * 1000;
      
      const updateDisplay = () => {
        const remaining = endTime - Date.now();
        if (remaining <= 0) {
          left.innerHTML = 'ğŸ‰ åˆ°ç‚¹å•¦ï¼<br>èµ·æ¥æ´»åŠ¨ä¸€ä¸‹ï½';
          left.style.background = 'rgba(46, 204, 113, 0.3)';
          return;
        }
        
        const mins = Math.floor(remaining / 60000);
        const secs = Math.floor((remaining % 60000) / 1000);
        left.innerHTML = `å‰©ä½™æ—¶é—´ï¼š${mins}:${secs.toString().padStart(2, '0')}`;
      };
      
      updateDisplay();
      const interval = setInterval(updateDisplay, 1000);
      
      // 5åˆ†é’Ÿåæ¸…é™¤æœ¬åœ°å€’è®¡æ—¶ï¼Œä¾èµ–æœåŠ¡å™¨æ¨é€
      setTimeout(() => {
        clearInterval(interval);
        left.innerHTML = 'â° åå°è¿è¡Œä¸­<br>å°†æŒ‰æ—¶æ¨é€é€šçŸ¥';
      }, 5 * 60 * 1000);
    }

    // ç›‘å¬æ¥è‡ª Service Worker çš„æé†’
    navigator.serviceWorker.addEventListener('message', event => {
      if (event.data.type === 'REMINDER') {
        left.innerHTML = 'ğŸ‰ åˆ°ç‚¹å•¦ï¼<br>èµ·æ¥æ´»åŠ¨ä¸€ä¸‹ï½';
        left.style.background = 'rgba(46, 204, 113, 0.3)';
        showStatus('æé†’å·²æ¨é€ï¼', 'success');
      }
    });

    btn.onclick = startReminder;

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥é…ç½®
    window.addEventListener('load', () => {

        showStatus('è¯·å…ˆé…ç½® Supabase è¿æ¥ä¿¡æ¯', 'error');
        btn.disabled = true;
      } else if (Notification.permission === 'granted') {
        showStatus('é€šçŸ¥æƒé™å·²æˆäºˆï¼Œå¯ä»¥å¼€å§‹ä½¿ç”¨', 'success');
      } else if (Notification.permission === 'denied') {
        showStatus('é€šçŸ¥æƒé™è¢«æ‹’ç»ï¼Œè¯·æ‰‹åŠ¨å…è®¸', 'error');
      }
    });
