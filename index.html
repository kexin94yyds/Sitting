      <button id="install-btn" style="margin-top: 10px; padding: 8px 16px; background: rgba(255, 255, 255, 0.2); border: none; border-radius: 6px; color: white; cursor: pointer;">æˆ‘çŸ¥é“äº†</button>

  <script>
    // æ³¨å†Œæ ¹çº§ Service Workerï¼Œä¾¿äº iOS å®‰è£…ä¸ºPWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
    const $ = sel => document.querySelector(sel);
    const btn = $('#start');
    const mins = $('#mins');
    const left = $('#left');
    const status = $('#status');
    const repeat = $('#repeat');
    const ask = $('#ask');
    const installPrompt = $('#install-prompt');
    const installBtn = $('#install-btn');
    
    let timer = null;
    let until = 0;
    let ticker = null;
    let intervalMinutes = 0;
    let audioCtx = null;

    const STORAGE_KEY = 'sit_reminder_state_v1';
    const REPEAT_INTERVAL_MINUTES = 5; // å¾ªç¯å›ºå®š 5 åˆ†é’Ÿ

    function showStatus(message, type = 'info') {
      status.textContent = message;
      status.className = `status ${type}`;
      setTimeout(() => {
        status.textContent = '';
        status.className = 'status';
      }, 3000);
    }

    async function ensurePermission() {
      if (!("Notification" in window)) {
        showStatus("æ­¤æµè§ˆå™¨ä¸æ”¯æŒé€šçŸ¥", 'error');
        return false;
      }
      
      const p = Notification.permission === 'default' 
        ? await Notification.requestPermission() 
        : Notification.permission;
        
      if (p !== 'granted') {
        showStatus('è¯·å…è®¸é€šçŸ¥æƒé™æ‰èƒ½æ”¶åˆ°æé†’', 'error');
        return false;
      }
      
      return true;
    }

    function showNow(title, body) {
      try {
        new Notification(title, {
          body,
          icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">â°</text></svg>',
          badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">â°</text></svg>',
          requireInteraction: true, // ä¿æŒé€šçŸ¥å¸¸é©»ï¼Œé¿å…é”™è¿‡
          tag: 'sit-reminder',      // åŒä¸€æ ‡ç­¾é¿å…å †ç§¯
          renotify: false           // æ›¿æ¢è€Œéåå¤å®å’š
        });
      } catch (e) {
        alert(`${title}\n${body}`);
      }
      
      // éœ‡åŠ¨æé†’ï¼ˆå¦‚æœæ”¯æŒï¼‰
      if (navigator.vibrate) {
        navigator.vibrate([300, 120, 300, 120, 600]);
      }

      // èœ‚é¸£éŸ³ï¼ˆè‹¥å·²é¢„çƒ­éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼‰
      try { playBeepSequence(); } catch {}
    }

    function fmt(ms) {
      const s = Math.max(0, Math.round(ms / 1000));
      const m = Math.floor(s / 60);
      const ss = String(s % 60).padStart(2, '0');
      return `${m}:${ss}`;
    }

    function tick() {
      const ms = until - Date.now();
      if (ms <= 0) {
        left.innerHTML = 'ğŸ‰ åˆ°ç‚¹å•¦ï¼<br>èµ·æ¥æ´»åŠ¨ä¸€ä¸‹ï½';
        left.style.background = 'rgba(46, 204, 113, 0.3)';
        showNow('è¯¥ä¼‘æ¯å•¦', 'ç«™èµ·æ¥èµ°åŠ¨ä¸‹ï¼Œå–å£æ°´ ğŸ‘Ÿ');
        showStatus('æé†’å·²å‘é€ï¼', 'success');

        // å¾ªç¯æˆ–ç»“æŸ
        if (repeat.checked) {
          until = Date.now() + REPEAT_INTERVAL_MINUTES * 60 * 1000;
          persistState(true);
          // ç¡®ä¿ ticker å­˜åœ¨
          if (!ticker) ticker = setInterval(tick, 500);
          if (timer) clearTimeout(timer);
          timer = setTimeout(() => tick(), REPEAT_INTERVAL_MINUTES * 60 * 1000 + 120);
          // æ¢å¤è¿›è¡Œä¸­çš„æ ·å¼
          left.style.background = 'rgba(52, 152, 219, 0.3)';
        } else {
          clearInterval(ticker);
          ticker = null;
          timer = null;
          btn.textContent = 'é‡æ–°å¼€å§‹';
          btn.disabled = false;
          persistState(false);
        }
      } else {
        left.textContent = 'å‰©ä½™æ—¶é—´ï¼š' + fmt(ms);
      }
    }

    function stopTimer() {
      if (ticker) {
        clearInterval(ticker);
        ticker = null;
      }
      if (timer) {
        clearTimeout(timer);
        timer = null;
      }
      persistState(false);
    }

    function persistState(running) {
      try {
        if (!running) {
          localStorage.removeItem(STORAGE_KEY);
          return;
        }
        const payload = {
          until,
          intervalMinutes,
          repeatIntervalMinutes: REPEAT_INTERVAL_MINUTES,
          repeat: !!repeat.checked,
          running: true
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
      } catch {}
    }

    function restoreState() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return false;
        const s = JSON.parse(raw);
        if (!s || !s.running) return false;
        intervalMinutes = Number(s.intervalMinutes||0);
        if (typeof s.repeat === 'boolean') repeat.checked = s.repeat;
        until = Number(s.until||0);
        const remain = until - Date.now();
        if (remain <= 0) { localStorage.removeItem(STORAGE_KEY); return false; }

        left.textContent = 'å‰©ä½™æ—¶é—´ï¼š' + fmt(remain);
        left.style.background = 'rgba(52, 152, 219, 0.3)';
        btn.textContent = 'åœæ­¢è®¡æ—¶';
        btn.disabled = false;
        ticker = setInterval(tick, 500);
        timer = setTimeout(() => tick(), remain + 120);
        return true;
      } catch { return false; }
    }

    function ensureAudio() {
      try {
        if (!audioCtx) {
          const Ctx = window.AudioContext || window.webkitAudioContext;
          if (Ctx) {
            audioCtx = new Ctx();
          }
        }
      } catch {}
    }

    function playBeepAt(freq, startAt, duration, volume=0.25) {
      const osc = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.value = freq;
      osc.connect(g).connect(audioCtx.destination);
      const t = startAt;
      g.gain.setValueAtTime(0.0001, t);
      g.gain.exponentialRampToValueAtTime(volume, t + 0.02);
      g.gain.exponentialRampToValueAtTime(0.0001, t + duration);
      osc.start(t);
      osc.stop(t + duration + 0.02);
    }

    function playBeepSequence() {
      if (!audioCtx) return;
      const base = audioCtx.currentTime + 0.01;
      let t = base;
      const short = 0.12;
      const gapS = 0.08;
      const gapM = 0.16;
      // ä¸‰çŸ­ + ä¸¤çŸ­ + ä¸€é•¿ï¼ˆä¸åŒéŸ³é«˜ï¼‰
      playBeepAt(880, t, short); t += short + gapS;
      playBeepAt(880, t, short); t += short + gapS;
      playBeepAt(880, t, short); t += short + gapM;
      playBeepAt(660, t, short); t += short + gapS;
      playBeepAt(660, t, short); t += short + gapM;
      playBeepAt(990, t, 0.28, 0.28);
    }

    btn.onclick = async () => {
      if (timer) {
        // åœæ­¢å½“å‰è®¡æ—¶
        stopTimer();
        left.textContent = 'è®¡æ—¶å·²åœæ­¢';
        left.style.background = 'rgba(255, 255, 255, 0.1)';
        btn.textContent = 'å¼€å§‹è®¡æ—¶';
        showStatus('è®¡æ—¶å·²åœæ­¢', 'info');
        return;
      }

      if (!(await ensurePermission())) return;

      ensureAudio();
      const m = Math.max(1, Number(mins.value || 0));
      if (m > 180) {
        showStatus('æé†’é—´éš”ä¸èƒ½è¶…è¿‡180åˆ†é’Ÿ', 'error');
        return;
      }

      intervalMinutes = m;
      until = Date.now() + m * 60 * 1000;
      left.textContent = 'å‰©ä½™æ—¶é—´ï¼š' + fmt(until - Date.now());
      left.style.background = 'rgba(52, 152, 219, 0.3)';
      
      btn.textContent = 'åœæ­¢è®¡æ—¶';
      btn.disabled = false;
      
      if (ticker) clearInterval(ticker);
      ticker = setInterval(tick, 500);
      
      if (timer) clearTimeout(timer);
      timer = setTimeout(() => tick(), m * 60 * 1000 + 120);
      persistState(true);
      
      // ä»…åœ¨åˆ°ç‚¹æ—¶å‘é€ç³»ç»Ÿé€šçŸ¥ï¼›å¼€å§‹æ—¶ä¸å¼¹é€šçŸ¥ï¼Œé¿å…æ‰“æ‰°
      showStatus(`å·²è®¾ç½® ${m} åˆ†é’Ÿåæé†’`, 'success');
    };

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥é€šçŸ¥æƒé™
    window.addEventListener('load', () => {
      const restored = restoreState();
      if (!restored) {
        if (Notification.permission === 'granted') {
          showStatus('é€šçŸ¥æƒé™å·²æˆäºˆï¼Œå¯ä»¥å¼€å§‹ä½¿ç”¨', 'success');
        } else if (Notification.permission === 'denied') {
          showStatus('é€šçŸ¥æƒé™è¢«æ‹’ç»ï¼Œè¯·æ‰‹åŠ¨å…è®¸', 'error');
        }
      }
    });

    // å•ç‹¬çš„â€œå…è®¸é€šçŸ¥â€æŒ‰é’®ï¼Œæ–¹ä¾¿ç”¨æˆ·æ‰‹åŠ¨è§¦å‘
    ask.onclick = async () => {
      if (!("Notification" in window)) {
        showStatus('æ­¤æµè§ˆå™¨ä¸æ”¯æŒé€šçŸ¥', 'error');
        return;
      }
      try {
        const p = Notification.permission === 'default' 
          ? await Notification.requestPermission() 
          : Notification.permission;
        if (p === 'granted') {
          showStatus('å·²å…è®¸é€šçŸ¥', 'success');
          // ä¸é¢å¤–å¼¹é€šçŸ¥ï¼Œé¿å…æ— å…³æ‰“æ‰°
        } else if (p === 'denied') {
          showStatus('é€šçŸ¥è¢«ç³»ç»Ÿé˜»æ­¢ï¼Œè¯·åœ¨æµè§ˆå™¨è®¾ç½®é‡Œå…è®¸', 'error');
        } else {
          showStatus('é€šçŸ¥æƒé™æœªå˜æ›´', 'info');
        }
      } catch (e) {
        showStatus('è¯·æ±‚é€šçŸ¥æƒé™å¤±è´¥', 'error');
      }
    };

    // å®‰è£…æç¤ºé€»è¾‘
    installBtn.onclick = () => {
      installPrompt.style.display = 'none';
      localStorage.setItem('install_prompt_dismissed', 'true');
    };

    // é¡µé¢å¤±ç„¦æ—¶ä¿æŒè®¡æ—¶å™¨è¿è¡Œ
    // ä¸åœ¨åˆ‡æ¢åˆ°åå°æ—¶å‘é€ç³»ç»Ÿé€šçŸ¥ï¼Œé¿å…å¹²æ‰°

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦éœ€è¦æ˜¾ç¤ºå®‰è£…æç¤º
    window.addEventListener('load', () => {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
